<!DOCTYPE html>
<html>
  <head>
    <title>16 - Add a non-breaking space to your HTML Page</title>
  </head>
  <body>
    <!-- insert a non-breaking space between two words ('a' and 'non-breaking') in the text using the appropriate HTML tag. -->
    <!-- This will ensure that the words stay together on the same line even if the text is wrapped to a new line. -->
    <p>This is some text with a&nbsp;non-breaking space.</p>
  </body>
</html>
